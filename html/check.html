<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <title>Document</title>
</head>

<body>
    
    <div id="timer" class="flex items-center justify-center text-white">
        <div class="border-4 border-slate-600 h-24 w-24 rounded-xl relative grid grid-rows-3 font-bahnschrift p-2 mr-2">
            <div class="absolute -top-3 left-5 border w-3 h-5 bg-[#D9D9D9] rounded-md"></div>
            <div class="row-span-2 font-bold text-6xl w-full text-center" id="days">00</div>
            <div class="w-full text-center font-light text-base">Days</div>
        </div>
        <div class="border-4 border-slate-600 h-24 w-24 rounded-xl relative grid grid-rows-3 font-bahnschrift p-2 mr-2">
            <div class="absolute -top-3 left-5 border w-3 h-5 bg-[#D9D9D9] rounded-md"></div>
            <div class="row-span-2 font-bold text-6xl w-full text-center" id="hours">00</div>
            <div class="w-full text-center font-light text-base">Hours</div>
        </div>
        <div class="border-4 border-slate-600 h-24 w-24 rounded-xl relative grid grid-rows-3 font-bahnschrift p-2 mr-2">
            <div class="absolute -top-3 left-5 border w-3 h-5 bg-[#D9D9D9] rounded-md"></div>
            <div class="row-span-2 font-bold text-6xl w-full text-center" id="minutes">00</div>
            <div class="w-full text-center font-light text-base">Minutes</div>
        </div>
        <div class="border-4 border-slate-600 h-24 w-24 rounded-xl relative grid grid-rows-3 font-bahnschrift p-2 mr-2">
            <div class="absolute -top-3 left-5 border w-3 h-5 bg-[#D9D9D9] rounded-md"></div>
            <div class="row-span-2 font-bold text-6xl w-full text-center" id="seconds">00</div>
            <div class="w-full text-center font-light text-base">Seconds</div>
        </div>
    </div>
   
</body>

</html>
