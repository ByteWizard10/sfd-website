<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>SFD Link Tree</title>
    <style>
      #intro {
        padding: 2rem 0;
        text-align: center;
        position: relative;
      }

      #intro h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        position: relative;
      }

      #intro .lines-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #intro .line {
        position: absolute;
        height: 4px;
        transition: width 0.3s;
      }

      #intro .line.first {
        background-color: #ffcd29;
        width: 180px;
        top: 0;
      }

      #intro .line.middle {
        background-color: #208820;
        width: 220px;
        top: 8px;
      }

      #intro .line.last {
        background-color: #e4554e;
        width: 180px;
        top: 16px;
      }
    </style>
  </head>

          <div class="lines-container">
            <span class="line first"></span>
            <span class="line middle"></span>
            <span class="line last"></span>
          </div>
        </div>
      </section>
      <button
